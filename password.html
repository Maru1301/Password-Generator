<!DOCTYPE html>
<head>
    Password Generator
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Generate a</h1>
        <h1 class="lower">random password</h1>
        <p id="para">Never use an insecure password again.</p>
    </div>
    <div class="btn-container">
        <button onclick="generate()">Generate Passwords</button>
            <button class="NumOfChar" onclick="changeNumberOfChar(15)">15chars</button>
            <button class="NumOfChar" onclick="changeNumberOfChar(12)">12chars</button>
            <button id="numbers" class="on" onclick="numberSwitch()">numbers(on)</button>"
            <button id="symbols" class="on" onclick="symbolsSwitch()">symbols(on)</button>
        </div>
    <div class="btn-container">
        <button id="pass1" class="password" onclick="copy(1)">Password1</button>
        <button id="pass2" class="password" onclick="copy(2)">Password2</button>
    </div>
    <script src="password.js"></script>
</body>
